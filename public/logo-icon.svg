<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#0044CC"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with gradient -->
  <rect width="40" height="40" rx="10" fill="url(#brandGradient)"/>

  <!-- Subtle inner glow -->
  <rect x="2" y="2" width="36" height="36" rx="8" fill="none" stroke="white" stroke-opacity="0.1"/>

  <!-- T letter - bold and modern -->
  <path d="M9 11H31V15.5H22.5V31H17.5V15.5H9V11Z" fill="white"/>

  <!-- Detection dot with pulse effect -->
  <circle cx="32" cy="28" r="3" fill="white" filter="url(#glow)"/>
  <circle cx="32" cy="28" r="5" fill="none" stroke="white" stroke-width="1" opacity="0.4"/>
  <circle cx="32" cy="28" r="7" fill="none" stroke="white" stroke-width="0.75" opacity="0.2"/>
</svg>
